<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="everything">
        <div id="box">
            <p style="font-size: 70px; text-align: center; width: 100%; left: 0%; top: -10%;">Temperature Converter</p>

            <p style="font-size: 50px; left: 10%; top: 26%">Celsius:</p>
            <input id="cels" type="number" inputmode="numeric" placeholder="Celsius Temp" style="top: 38%">

            <p style="font-size: 50px; left: 10%; top: 46%">Fahrenheit:</p>
            <input id="fahr" type="number" placeholder="Fahrenheit Temp" style="top: 58%">

            <p style="font-size: 50px; left: 10%; top: 66%">Kelvin:</p>
            <input id="kelv" type="number" inputmode="numeric" placeholder="Kelvin Temp" style="top: 78%">
        </div>

        <script src="./form.js"></script>
    </div>
</body>
</html>
